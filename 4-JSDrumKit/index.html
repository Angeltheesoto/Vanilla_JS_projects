<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./main.css">
 <title>Drum Kit</title>
</head>
<body>

 <div class="main-container">
 <div class="img-container">
  <h1>Javascript Drum Kit</h1>
  <div type="button" class="display a">a</div>
  <div type="button" class="display s">s</div>
  <div type="button" class="display d">d</div>
  <div type="button" class="display f">f</div>
  <div type="button" class="display j">j</div>
  <div type="button" class="display k">k</div>
  <div type="button" class="display l">l</div>
  <div type="button" class="display semicolon">;</div>
  <img src="./images/drums.jpg" alt="drum kit">
 </div>

 <div class="key-container">
  <h2>key Mapping</h2>
  <hr>
  <div class="button-container">
   <button type="button">a</button>
   <button type="button">s</button>
   <button type="button">d</button>
   <button type="button">f</button>
   <button type="button">j</button>
   <button type="button">k</button>
   <button type="button">l</button>
   <button type="button">;</button>
  </div>
  
  <div class="keys">
   <ul>
    <li>Crash</li>
    <li>Hi-Hat</li>
    <li>Snare</li>
    <li>High tom</li>
    <li>Mid tom</li>
    <li>Ride</li>
    <li>Floor</li>
    <li>Kick</li>
   </ul>
  </div>
 </div>
 </div>


 <!-- javascript -->
 <script src="./index.js"></script>
</body>
</html>
